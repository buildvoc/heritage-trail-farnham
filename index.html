<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display a 3D Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.css"
      crossorigin="anonymous"
    />
    <script
      src="https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/pmtiles@4.1.0/dist/pmtiles.js"></script>
    <script src="https://unpkg.com/deck.gl@9.0.37/dist.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const protocol = new pmtiles.Protocol();
      maplibregl.addProtocol("pmtiles", protocol.tile);
      const pmtilesUrl = "output.pmtiles";
      const pmtilesSource = new pmtiles.PMTiles(pmtilesUrl);
      protocol.add(pmtilesSource);
      const map = new maplibregl.Map({
        style: "https://tiles.openfreemap.org/styles/liberty",
        container: "map", // container id
        center: [-0.796, 51.214],
        zoom: 16,
        pitch: 61,
        bearing: 0,
        maxPitch: 85,
        maxZoom: 20,
      });

      const deckOverlay = new deck.MapboxOverlay({
        interleaved: true,
      });

      map.addControl(deckOverlay);

      map.on("load", () => {
        map.addSource("terrainSource", {
          type: "raster-dem",
          url: `pmtiles://${pmtilesUrl}`,
          tileSize: 256,
        });

        map.setTerrain({
          source: "terrainSource",
          exaggeration: 1,
        });

        map.addLayer({
          id: "hillshadeLayer",
          type: "hillshade",
          source: "terrainSource",
          paint: {
            "hillshade-shadow-color": "#000000",
            "hillshade-highlight-color": "#ffffff",
            "hillshade-accent-color": "#888888",
          },
        });

        map.addControl(
          new maplibregl.TerrainControl({
            source: "terrainSource",
            exaggeration: 1,
          }),
        );

        deckOverlay.setProps({
          layers: [
            new deck.GeoJsonLayer({
              id: "heritage-trail",
              data: "LAD_Waverley_active-travel-heritage-trail-farnham.geojson",
              lineWidthScale: 2,
              lineWidthUnits: "pixels",
              getLineColor: [255, 0, 0],
              getLineWidth: 6,
              pickable: true,
              autoHighlight: true,
              highlightColor: [255, 255, 0, 180],
              parameters: {
                depthTest: false,
              },
              getTooltip: ({ object }) => {
                if (!object) {
                  return null;
                }

                const name = object.properties?.Name;
                return name ? `Trail: ${name}` : "Heritage Trail";
              },
            }),
          ],
        });
      });

      map.addControl(
        new maplibregl.NavigationControl({
          visualizePitch: true,
          showZoom: true,
          showCompass: true,
        }),
      );
    </script>
  </body>
</html>
