<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display a 3D Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.css"
      crossorigin="anonymous"
    />
    <script
      src="https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/pmtiles@4.1.0/dist/pmtiles.js"></script>
    <script src="https://unpkg.com/deck.gl@9.0.37/dist.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #deck-tooltip {
        position: absolute;
        z-index: 2;
        pointer-events: none;
        background: rgba(0, 0, 0, 0.75);
        color: #ffffff;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        white-space: nowrap;
        transform: translate(-50%, calc(-100% - 8px));
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const {
        Deck,
        GeoJsonLayer,
        FirstPersonController,
        FirstPersonView,
        TerrainLayer,
        COORDINATE_SYSTEM,
        _TerrainExtension,
        TerrainExtension: PublicTerrainExtension,
      } = deck;

      const protocol = new pmtiles.Protocol();
      maplibregl.addProtocol("pmtiles", protocol.tile);
      const pmtilesUrl = "output.pmtiles";
      const pmtilesSource = new pmtiles.PMTiles(pmtilesUrl);
      protocol.add(pmtilesSource);

      const trailDataUrl =
        "LAD_Waverley_active-travel-heritage-trail-farnham.geojson";

      const map = new maplibregl.Map({
        style: "https://tiles.openfreemap.org/styles/liberty",
        container: "map", // container id
        center: [-0.796, 51.214],
        zoom: 16,
        pitch: 61,
        bearing: 0,
        maxPitch: 85,
        maxZoom: 20,
      });

      const mapContainer = document.getElementById("map");

      const deckCanvas = document.createElement("canvas");
      deckCanvas.id = "deck-canvas";
      deckCanvas.style.position = "absolute";
      deckCanvas.style.top = "0";
      deckCanvas.style.left = "0";
      deckCanvas.style.width = "100%";
      deckCanvas.style.height = "100%";
      deckCanvas.style.pointerEvents = "auto";
      deckCanvas.style.backgroundColor = "transparent";
      deckCanvas.style.zIndex = "1";
      mapContainer.appendChild(deckCanvas);

      const tooltip = document.createElement("div");
      tooltip.id = "deck-tooltip";
      mapContainer.appendChild(tooltip);

      let deckReady = false;
      let deckSyncInProgress = false;
      let mapSyncInProgress = false;

      /*
       * https://deck.gl/docs/api-reference/extensions/terrain-extension
       */
      const TerrainExtension = PublicTerrainExtension || _TerrainExtension;
      const terrainExtension = TerrainExtension
        ? new TerrainExtension({ terrainDrawMode: "offset" })
        : null;

      const deckgl = new Deck({
        canvas: deckCanvas,
        width: "100%",
        height: "100%",
        glOptions: {
          alpha: true,
        },
        parameters: {
          clearColor: [0, 0, 0, 0],
        },
        onViewStateChange: ({ viewState }) => {
          if (!deckReady || mapSyncInProgress) {
            return;
          }

          if (
            !Number.isFinite(viewState.longitude) ||
            !Number.isFinite(viewState.latitude)
          ) {
            return;
          }

          deckSyncInProgress = true;
          try {
            map.jumpTo({
              center: [viewState.longitude, viewState.latitude],
              zoom: viewState.zoom,
              pitch: viewState.pitch,
              bearing: viewState.bearing,
            });
          } finally {
            deckSyncInProgress = false;
          }
        },
        views: [
          new FirstPersonView({
            id: "firstPersonView",
            controller: {
              type: FirstPersonController,
              dragMode: "rotate",
              dragPan: true,
              keyboard: true,
              scrollZoom: true,
            },
            fovy: 50,
          }),
        ],
        layers: [],
      });

      const getPmtilesInstance = (() => {
        const cache = new Map();
        return (archivePath) => {
          if (cache.has(archivePath)) {
            return cache.get(archivePath);
          }
          const instance =
            protocol.get(archivePath) ?? new pmtiles.PMTiles(archivePath);
          protocol.add(instance);
          cache.set(archivePath, instance);
          return instance;
        };
      })();

      const pmtilesImageResponse = (tile) => {
        if (!tile || !tile.data) {
          return new Response(null, { status: 204 });
        }

        const dataView =
          tile.data instanceof ArrayBuffer
            ? tile.data
            : tile.data.buffer.slice(
                tile.data.byteOffset,
                tile.data.byteOffset + tile.data.byteLength,
              );

        const headers = new Headers({ "Content-Type": "image/png" });
        if (tile.cacheControl) {
          headers.set("Cache-Control", tile.cacheControl);
        }
        if (tile.expires) {
          headers.set("Expires", tile.expires);
        }

        return new Response(dataView, { status: 200, headers });
      };

      const pmtilesFetch = async (url, options = {}) => {
        if (!url.startsWith("pmtiles://")) {
          return fetch(url, options);
        }

        const matches = url.match(/^pmtiles:\/\/(.+?)\/(\d+)\/(\d+)\/(\d+)$/);
        if (!matches) {
          throw new Error(`Unexpected PMTiles request: ${url}`);
        }

        const [, archivePath, z, x, y] = matches;
        const archive = getPmtilesInstance(archivePath);
        const tile = await archive.getZxy(
          Number.parseInt(z, 10),
          Number.parseInt(x, 10),
          Number.parseInt(y, 10),
          options.signal,
        );

        return pmtilesImageResponse(tile);
      };

      const defaultTerrainBounds = [-180, -85.05113, 180, 85.05113];
      const terrainDecoder = {
        rScaler: 6553.6,
        gScaler: 25.6,
        bScaler: 0.1,
        offset: -10000,
      };

      const terrainConfigPromise = pmtilesSource
        .getHeader()
        .then((header) => {
          if (
            header &&
            Number.isFinite(header.minLon) &&
            Number.isFinite(header.minLat) &&
            Number.isFinite(header.maxLon) &&
            Number.isFinite(header.maxLat)
          ) {
            return [header.minLon, header.minLat, header.maxLon, header.maxLat];
          }
          return defaultTerrainBounds;
        })
        .catch(() => defaultTerrainBounds);

      const baseTerrainConfig = {
        elevationData: `pmtiles://${pmtilesUrl}/{z}/{x}/{y}`,
        texture: null,
        elevationDecoder: terrainDecoder,
        fetch: pmtilesFetch,
        minZoom: 5,
        maxZoom: 15,
        skirtHeight: 15,
      };

      const createTerrainExtensionConfig = (bounds) =>
        terrainExtension ? { ...baseTerrainConfig, bounds } : null;

      const trailLayerProps = {
        id: "heritage-trail",
        lineWidthScale: 2,
        lineWidthUnits: "pixels",
        getLineColor: [255, 0, 0],
        getLineWidth: 6,
        pickable: true,
        highlightColor: [255, 255, 0, 180],
        parameters: {
          depthTest: false,
        },
        coordinateSystem: COORDINATE_SYSTEM.LNGLAT,
        extensions: terrainExtension ? [terrainExtension] : [],
        terrainDrawMode: "offset",
        getElevation: (feature) => (feature.geometry.type === "Point" ? 12 : 6),
      };

      const getCameraAltitude = (centerCoordinate) => {
        const freeCamera = map.getFreeCameraOptions();
        if (!freeCamera.position) {
          return 0;
        }

        const altitudeUnits = freeCamera.position.z - (centerCoordinate.z ?? 0);
        const unitsPerMeter = centerCoordinate.meterInMercatorCoordinateUnits();

        if (!Number.isFinite(unitsPerMeter) || unitsPerMeter === 0) {
          return 0;
        }

        return altitudeUnits / unitsPerMeter;
      };

      const currentFirstPersonViewState = () => {
        const center = map.getCenter();
        const centerCoordinate = maplibregl.MercatorCoordinate.fromLngLat(
          { lng: center.lng, lat: center.lat },
          0,
        );

        return {
          longitude: center.lng,
          latitude: center.lat,
          zoom: map.getZoom(),
          pitch: map.getPitch(),
          bearing: map.getBearing(),
          position: [0, 0, getCameraAltitude(centerCoordinate)],
          maxPitch: map.getMaxPitch(),
          minPitch: map.getMinPitch ? map.getMinPitch() : undefined,
        };
      };

      const syncDeckViewState = () => {
        if (deckSyncInProgress) {
          return;
        }

        mapSyncInProgress = true;
        try {
          deckgl.setProps({
            viewState: currentFirstPersonViewState(),
          });
        } finally {
          mapSyncInProgress = false;
        }
      };

      const updateTooltip = (info) => {
        if (info.object) {
          const name = info.object.properties?.name;
          tooltip.textContent = name ? `Trail: ${name}` : "Heritage Trail";
          tooltip.style.display = "block";
          tooltip.style.left = `${info.x}px`;
          tooltip.style.top = `${info.y}px`;
        } else {
          tooltip.style.display = "none";
        }
      };

      const createTrailLayer = (data, terrainConfig) =>
        new GeoJsonLayer({
          ...trailLayerProps,
          data,
          autoHighlight: true,
          pointType: "circle",
          getPointRadius: 30,
          pointRadiusUnits: "meters",
          terrain: terrainConfig || undefined,
          onHover: updateTooltip,
        });

      const createTerrainLayer = (bounds) =>
        new TerrainLayer({
          id: "pmtiles-terrain-tiles",
          ...baseTerrainConfig,
          bounds,
          material: { diffuse: 1 },
          operation: "terrain+draw",
        });

      deckCanvas.addEventListener("mouseleave", () => {
        tooltip.style.display = "none";
      });

      const disableInteraction = (interaction) => {
        if (interaction && typeof interaction.disable === "function") {
          interaction.disable();
        }
      };

      const disableMapUserInteractions = () => {
        disableInteraction(map.dragPan);
        disableInteraction(map.dragRotate);
        disableInteraction(map.scrollZoom);
        disableInteraction(map.boxZoom);
        disableInteraction(map.doubleClickZoom);
        disableInteraction(map.touchZoomRotate);
        disableInteraction(map.keyboard);
      };

      map.on("load", () => {
        const mapCanvas = map.getCanvas();
        if (mapCanvas) {
          mapCanvas.style.pointerEvents = "none";
        }

        disableMapUserInteractions();

        map.addSource("terrainSource", {
          type: "raster-dem",
          url: `pmtiles://${pmtilesUrl}`,
          tileSize: 256,
        });

        map.setTerrain({
          source: "terrainSource",
          exaggeration: 1,
        });

        map.addLayer({
          id: "hillshadeLayer",
          type: "hillshade",
          source: "terrainSource",
          paint: {
            "hillshade-shadow-color": "#000000",
            "hillshade-highlight-color": "#ffffff",
            "hillshade-accent-color": "#888888",
          },
        });

        map.addControl(
          new maplibregl.TerrainControl({
            source: "terrainSource",
            exaggeration: 1,
          }),
        );

        const initializeTrailLayer = async () => {
          try {
            const [bounds, response] = await Promise.all([
              terrainConfigPromise,
              fetch(trailDataUrl),
            ]);
            if (!response.ok) {
              throw new Error(`Failed to load trail data: ${response.status}`);
            }
            const geojson = await response.json();
            const terrainConfig = createTerrainExtensionConfig(bounds);
            const layers = [createTerrainLayer(bounds)];

            layers.push(createTrailLayer(geojson, terrainConfig));

            deckgl.setProps({
              layers,
            });
            deckReady = true;
            syncDeckViewState();
          } catch (error) {
            console.error(
              "Unable to initialize the heritage trail layer",
              error,
            );
          }
        };

        syncDeckViewState();
        void initializeTrailLayer();
      });

      map.on("render", () => {
        if (!deckReady) {
          return;
        }

        syncDeckViewState();
      });

      map.on("resize", () => {
        deckgl.resize();
      });

      map.on("remove", () => {
        deckgl.finalize();
      });

      map.addControl(
        new maplibregl.NavigationControl({
          visualizePitch: true,
          showZoom: true,
          showCompass: true,
        }),
      );
    </script>
  </body>
</html>
