<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display a 3D Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.css"
      crossorigin="anonymous"
    />
    <script
      src="https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/pmtiles@4.1.0/dist/pmtiles.js"></script>
    <script src="https://unpkg.com/deck.gl@9.0.37/dist.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #deck-tooltip {
        position: absolute;
        z-index: 2;
        pointer-events: none;
        background: rgba(0, 0, 0, 0.75);
        color: #ffffff;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        white-space: nowrap;
        transform: translate(-50%, calc(-100% - 8px));
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const protocol = new pmtiles.Protocol();
      maplibregl.addProtocol("pmtiles", protocol.tile);
      const pmtilesUrl = "output.pmtiles";
      const pmtilesSource = new pmtiles.PMTiles(pmtilesUrl);
      protocol.add(pmtilesSource);

      const map = new maplibregl.Map({
        style: "https://tiles.openfreemap.org/styles/liberty",
        container: "map", // container id
        center: [-0.796, 51.214],
        zoom: 16,
        pitch: 61,
        bearing: 0,
        maxPitch: 85,
        maxZoom: 20,
      });

      const mapContainer = document.getElementById("map");

      const deckCanvas = document.createElement("canvas");
      deckCanvas.id = "deck-canvas";
      deckCanvas.style.position = "absolute";
      deckCanvas.style.top = "0";
      deckCanvas.style.left = "0";
      deckCanvas.style.width = "100%";
      deckCanvas.style.height = "100%";
      deckCanvas.style.pointerEvents = "none";
      mapContainer.appendChild(deckCanvas);

      const tooltip = document.createElement("div");
      tooltip.id = "deck-tooltip";
      mapContainer.appendChild(tooltip);

      const deckgl = new deck.Deck({
        canvas: deckCanvas,
        width: "100%",
        height: "100%",
        controller: false,
        views: [
          new deck.OrbitView({
            id: "orbit-view",
            fov: 50,
          }),
        ],
        layers: [],
      });

      const trailLayerProps = {
        id: "heritage-trail",
        data: "LAD_Waverley_active-travel-heritage-trail-farnham.geojson",
        lineWidthScale: 2,
        lineWidthUnits: "pixels",
        getLineColor: [255, 0, 0],
        getLineWidth: 6,
        pickable: true,
        highlightedObjectIndex: -1,
        highlightColor: [255, 255, 0, 180],
        parameters: {
          depthTest: false,
        },
        coordinateSystem: deck.COORDINATE_SYSTEM.LNGLAT,
      };

      let trailLayer = null;
      let highlightedIndex = -1;
      let deckReady = false;

      const currentOrbitViewState = () => {
        const center = map.getCenter();
        return {
          target: [center.lng, center.lat, 0],
          rotationOrbit: map.getBearing(),
          rotationX: map.getPitch(),
          zoom: map.getZoom(),
          minZoom: map.getMinZoom(),
          maxZoom: map.getMaxZoom(),
        };
      };

      const applyTrailLayer = (newHighlight = highlightedIndex) => {
        highlightedIndex = newHighlight;
        trailLayer = new deck.GeoJsonLayer({
          ...trailLayerProps,
          highlightedObjectIndex: highlightedIndex,
        });
        deckgl.setProps({
          layers: [trailLayer],
        });
      };

      const syncDeckViewState = () => {
        deckgl.setProps({
          viewState: currentOrbitViewState(),
        });
      };

      map.on("load", () => {
        map.addSource("terrainSource", {
          type: "raster-dem",
          url: `pmtiles://${pmtilesUrl}`,
          tileSize: 256,
        });

        map.setTerrain({
          source: "terrainSource",
          exaggeration: 1,
        });

        map.addLayer({
          id: "hillshadeLayer",
          type: "hillshade",
          source: "terrainSource",
          paint: {
            "hillshade-shadow-color": "#000000",
            "hillshade-highlight-color": "#ffffff",
            "hillshade-accent-color": "#888888",
          },
        });

        map.addControl(
          new maplibregl.TerrainControl({
            source: "terrainSource",
            exaggeration: 1,
          }),
        );

        applyTrailLayer();
        syncDeckViewState();
        deckReady = true;
      });

      map.on("render", () => {
        if (!deckReady) {
          return;
        }

        syncDeckViewState();
      });

      map.on("resize", () => {
        deckgl.resize();
      });

      map.on("mousemove", (event) => {
        if (!deckReady) {
          return;
        }

        const pickInfo = deckgl.pickObject({
          x: event.point.x,
          y: event.point.y,
          layerIds: ["heritage-trail"],
        });

        if (pickInfo && pickInfo.index !== highlightedIndex) {
          applyTrailLayer(pickInfo.index);
        } else if (!pickInfo && highlightedIndex !== -1) {
          applyTrailLayer(-1);
        }

        if (pickInfo && pickInfo.object) {
          const name = pickInfo.object.properties?.Name;
          tooltip.textContent = name ? `Trail: ${name}` : "Heritage Trail";
          tooltip.style.display = "block";
          tooltip.style.left = `${event.point.x}px`;
          tooltip.style.top = `${event.point.y}px`;
        } else {
          tooltip.style.display = "none";
        }
      });

      map.getCanvasContainer().addEventListener("mouseleave", () => {
        if (!deckReady) {
          return;
        }

        if (highlightedIndex !== -1) {
          applyTrailLayer(-1);
        }

        tooltip.style.display = "none";
      });

      map.on("remove", () => {
        deckgl.finalize();
      });

      map.addControl(
        new maplibregl.NavigationControl({
          visualizePitch: true,
          showZoom: true,
          showCompass: true,
        }),
      );
    </script>
  </body>
</html>
