<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>deck.gl PolygonLayer Example</title>
    <link
      rel="stylesheet"
      href="vendor/deck.gl-widgets@9.2.2/deck.gl-widgets.min.css"
    />
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        height: 100%;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background: #020617;
        color: #f8fafc;
      }

      #app {
        position: relative;
        height: 100%;
        width: 100%;
      }

      #deck-canvas {
        position: absolute;
        inset: 0;
      }

      #control-panel {
        position: absolute;
        top: 18px;
        left: 18px;
        padding: 16px 18px;
        max-width: min(320px, 80vw);
        display: flex;
        flex-direction: column;
        gap: 12px;
        background: rgba(2, 6, 23, 0.8);
        border-radius: 12px;
        backdrop-filter: blur(6px);
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.4);
        z-index: 5;
      }

      #control-panel h1 {
        margin: 0;
        font-size: 1.1rem;
        font-weight: 600;
      }

      #control-panel p {
        margin: 0;
        font-size: 0.9rem;
        line-height: 1.45;
        color: #cbd5f5;
      }

      #reset-view-widget {
        min-height: 44px;
      }
    </style>
    <script src="vendor/deck.gl@9.2.2/deck.gl.min.js"></script>
    <script src="vendor/deck.gl-widgets@9.2.2/deck.gl-widgets.min.js"></script>
    <script>
      (function bridgeWidgetNamespace() {
        const connect = () => {
          if (!window.deck || !window.deckWidgets) {
            return;
          }

          window.deck.widgets = {
            ...(window.deck.widgets || {}),
            ...window.deckWidgets,
          };
        };

        connect();
        window.addEventListener("load", connect, { once: true });
      })();
    </script>
  </head>
  <body>
    <div id="app">
      <div id="deck-canvas" aria-label="deck.gl polygon layer example"></div>
      <div id="control-panel">
        <h1>PolygonLayer Extrusion</h1>
        <p>
          Rendering San Francisco zip code polygons with heights derived from
          population density, adapted from the deck.gl documentation example.
        </p>
        <div id="reset-view-widget"></div>
      </div>
    </div>
    <script>
      (function main() {
        const {
          Deck,
          MapView,
          PolygonLayer,
          AmbientLight,
          PointLight,
          LightingEffect,
          COORDINATE_SYSTEM,
        } = deck;

        const INITIAL_VIEW_STATE = {
          longitude: -122.45,
          latitude: 37.8,
          zoom: 11,
          minZoom: 5,
          maxZoom: 16,
          pitch: 45,
          bearing: 0,
        };

        const lightingEffect = new LightingEffect({
          ambientLight: new AmbientLight({
            intensity: 0.5,
            color: [255, 255, 255],
          }),
          pointLight1: new PointLight({
            intensity: 1,
            color: [255, 255, 255],
            position: [-122.45, 37.8, 8000],
          }),
          pointLight2: new PointLight({
            intensity: 0.6,
            color: [255, 255, 255],
            position: [-122.35, 37.85, 5000],
          }),
        });

        const colorScale = (density) => {
          if (!Number.isFinite(density)) {
            return [148, 163, 184, 200];
          }
          if (density > 5000) return [248, 113, 113, 255];
          if (density > 3000) return [251, 191, 36, 255];
          if (density > 1500) return [52, 211, 153, 255];
          return [96, 165, 250, 255];
        };

        const polygonLayer = new PolygonLayer({
          id: "sf-zipcodes",
          data: "https://raw.githubusercontent.com/visgl/deck.gl-data/master/examples/sf-zipcodes.json",
          pickable: true,
          stroked: true,
          filled: true,
          extruded: true,
          wireframe: true,
          lineWidthMinPixels: 1,
          getPolygon: (f) => f.contour,
          getElevation: (f) =>
            (f.properties.population / f.properties.area) * 10,
          getFillColor: (f) =>
            colorScale(f.properties.population / f.properties.area),
          getLineColor: [30, 41, 59],
          material: true,
          coordinateSystem: COORDINATE_SYSTEM.LNGLAT,
        });

        const getTooltip = ({ object }) => {
          if (!object) return null;
          const { zipcode, population, area } = object.properties;
          const density = population / area;
          return {
            html: `
              <div><strong>ZIP code:</strong> ${zipcode}</div>
              <div><strong>Population:</strong> ${population.toLocaleString()}</div>
              <div><strong>Area:</strong> ${area.toFixed(2)} km²</div>
              <div><strong>Density:</strong> ${density.toFixed(0)} per km²</div>
            `,
          };
        };

        const deckInstance = new Deck({
          container: "deck-canvas",
          views: [new MapView({ id: "map-view" })],
          controller: true,
          initialViewState: INITIAL_VIEW_STATE,
          layers: [polygonLayer],
          effects: [lightingEffect],
          getTooltip,
        });

        const widgetContainer = document.getElementById("reset-view-widget");

        const attachResetWidget = () => {
          const widgetsNamespace = deck.widgets;
          if (!widgetsNamespace || !widgetsNamespace.ResetViewWidget) {
            console.warn("ResetViewWidget namespace unavailable");
            return;
          }

          const widget = new widgetsNamespace.ResetViewWidget({
            container: widgetContainer,
            onReset: () => {
              deckInstance.setProps({ viewState: { ...INITIAL_VIEW_STATE } });
              deckInstance.setProps({ viewState: null });
            },
          });

          deckInstance.setProps({ widgets: [widget] });
        };

        if (document.readyState === "complete") {
          attachResetWidget();
        } else {
          window.addEventListener("load", attachResetWidget, { once: true });
        }
      })();
    </script>
  </body>
</html>
