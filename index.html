<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display a 3D Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.css"
      crossorigin="anonymous"
    />
    <script
      src="https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/pmtiles@4.1.0/dist/pmtiles.js"></script>
    <script src="https://unpkg.com/deck.gl@9.0.37/dist.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #deck-overlay {
        position: absolute;
        inset: 0;
        z-index: 2;
      }

      .deck-canvas {
        width: 100%;
        height: 100%;
        display: block;
        pointer-events: auto;
        outline: none;
      }

      #deck-tooltip {
        position: absolute;
        pointer-events: none;
        z-index: 5;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 4px 8px;
        border-radius: 4px;
        font-family: sans-serif;
        font-size: 12px;
        display: none;
        white-space: nowrap;
        transform: translate(-50%, -120%);
      }

      .maplibregl-ctrl-top-right {
        z-index: 6;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="deck-overlay"></div>
    <div id="deck-tooltip" role="status" aria-live="polite"></div>
    <script>
      const {
        Deck,
        GeoJsonLayer,
        FirstPersonController,
        FirstPersonView,
        COORDINATE_SYSTEM,
        _TerrainExtension,
        TerrainExtension: PublicTerrainExtension,
      } = deck;

      const protocol = new pmtiles.Protocol();
      maplibregl.addProtocol("pmtiles", protocol.tile);
      const pmtilesUrl = "output.pmtiles";
      const pmtilesSource = new pmtiles.PMTiles(pmtilesUrl);
      protocol.add(pmtilesSource);

      const trailDataUrl =
        "LAD_Waverley_active-travel-heritage-trail-farnham.geojson";

      const map = new maplibregl.Map({
        style: "https://tiles.openfreemap.org/styles/liberty",
        container: "map", // container id
        center: [-0.796, 51.214],
        zoom: 16,
        pitch: 61,
        bearing: 0,
        maxPitch: 85,
        maxZoom: 20,
      });

      /*
       * https://deck.gl/docs/api-reference/extensions/terrain-extension
       */
      const TerrainExtension = PublicTerrainExtension || _TerrainExtension;
      const terrainExtension = TerrainExtension
        ? new TerrainExtension({ terrainDrawMode: "offset" })
        : null;

      const overlayContainer = document.getElementById("deck-overlay");
      const tooltip = document.getElementById("deck-tooltip");

      const deckCanvas = document.createElement("canvas");
      deckCanvas.id = "deck-canvas";
      deckCanvas.className = "deck-canvas";
      deckCanvas.setAttribute(
        "aria-label",
        "Deck.gl interactive terrain overlay",
      );
      deckCanvas.setAttribute("role", "application");
      deckCanvas.setAttribute("tabindex", "0");
      overlayContainer.appendChild(deckCanvas);

      const deckInstance = new Deck({
        canvas: deckCanvas,
        width: "100%",
        height: "100%",
        controller: {
          type: FirstPersonController,
          dragMode: "rotate",
          dragPan: true,
          keyboard: true,
          scrollZoom: true,
        },
        views: [
          new FirstPersonView({
            id: "firstPersonView",
            fovy: 50,
          }),
        ],
        layers: [],
        getTooltip: ({ object }) =>
          object
            ? `Trail: ${object.properties?.name ?? "Heritage Trail"}`
            : null,
      });

      const getPmtilesInstance = (() => {
        const cache = new Map();
        return (archivePath) => {
          if (cache.has(archivePath)) {
            return cache.get(archivePath);
          }
          const instance =
            protocol.get(archivePath) ?? new pmtiles.PMTiles(archivePath);
          protocol.add(instance);
          cache.set(archivePath, instance);
          return instance;
        };
      })();

      const pmtilesImageResponse = (tile) => {
        if (!tile || !tile.data) {
          return new Response(null, { status: 204 });
        }

        const dataView =
          tile.data instanceof ArrayBuffer
            ? tile.data
            : tile.data.buffer.slice(
                tile.data.byteOffset,
                tile.data.byteOffset + tile.data.byteLength,
              );

        const headers = new Headers({ "Content-Type": "image/png" });
        if (tile.cacheControl) {
          headers.set("Cache-Control", tile.cacheControl);
        }
        if (tile.expires) {
          headers.set("Expires", tile.expires);
        }

        return new Response(dataView, { status: 200, headers });
      };

      const pmtilesFetch = async (url, options = {}) => {
        if (!url.startsWith("pmtiles://")) {
          return fetch(url, options);
        }

        const matches = url.match(/^pmtiles:\/\/(.+?)\/(\d+)\/(\d+)\/(\d+)$/);
        if (!matches) {
          throw new Error(`Unexpected PMTiles request: ${url}`);
        }

        const [, archivePath, z, x, y] = matches;
        const archive = getPmtilesInstance(archivePath);
        const tile = await archive.getZxy(
          Number.parseInt(z, 10),
          Number.parseInt(x, 10),
          Number.parseInt(y, 10),
          options.signal,
        );

        return pmtilesImageResponse(tile);
      };

      const defaultTerrainBounds = [-180, -85.05113, 180, 85.05113];
      const terrainDecoder = {
        rScaler: 6553.6,
        gScaler: 25.6,
        bScaler: 0.1,
        offset: -10000,
      };

      const terrainConfigPromise = pmtilesSource
        .getHeader()
        .then((header) => {
          if (
            header &&
            Number.isFinite(header.minLon) &&
            Number.isFinite(header.minLat) &&
            Number.isFinite(header.maxLon) &&
            Number.isFinite(header.maxLat)
          ) {
            return [header.minLon, header.minLat, header.maxLon, header.maxLat];
          }
          return defaultTerrainBounds;
        })
        .catch(() => defaultTerrainBounds);

      const baseTerrainConfig = {
        elevationData: `pmtiles://${pmtilesUrl}/{z}/{x}/{y}`,
        texture: null,
        elevationDecoder: terrainDecoder,
        fetch: pmtilesFetch,
        minZoom: 5,
        maxZoom: 15,
        skirtHeight: 15,
      };

      const createTerrainExtensionConfig = (bounds) =>
        terrainExtension ? { ...baseTerrainConfig, bounds } : null;

      const tooltipFormatter = (feature) =>
        feature
          ? `Trail: ${feature.properties?.name ?? "Heritage Trail"}`
          : null;

      const trailLayerProps = {
        id: "heritage-trail",
        lineWidthScale: 2,
        lineWidthUnits: "pixels",
        getLineColor: [255, 0, 0],
        getLineWidth: 6,
        pickable: true,
        highlightColor: [255, 255, 0, 180],
        coordinateSystem: COORDINATE_SYSTEM.LNGLAT,
        extensions: terrainExtension ? [terrainExtension] : [],
        terrainDrawMode: "offset",
        getElevation: (feature) => (feature.geometry.type === "Point" ? 12 : 6),
      };

      const createTrailLayer = (data, terrainConfig) =>
        new GeoJsonLayer({
          ...trailLayerProps,
          data,
          autoHighlight: true,
          pointType: "circle",
          getPointRadius: 12,
          pointRadiusUnits: "pixels",
          terrain: terrainConfig || undefined,
        });

      const mapViewState = () => ({
        longitude: map.getCenter().lng,
        latitude: map.getCenter().lat,
        zoom: map.getZoom(),
        pitch: map.getPitch(),
        bearing: map.getBearing(),
      });

      const approximateCameraAltitude = () => {
        if (typeof map.getFreeCameraOptions === "function") {
          const freeCamera = map.getFreeCameraOptions();
          if (freeCamera?.position && Number.isFinite(freeCamera.position[2])) {
            return freeCamera.position[2];
          }
        }
        const pitchRadians = (map.getPitch() * Math.PI) / 180;
        const metersPerPixel =
          (40075016.68557849 *
            Math.abs(Math.cos((map.getCenter().lat * Math.PI) / 180))) /
          Math.pow(2, map.getZoom() + 8);
        const altitude =
          metersPerPixel * window.innerHeight * Math.sin(pitchRadians);
        return Number.isFinite(altitude) && altitude > 0 ? altitude + 15 : 60;
      };

      const currentFirstPersonViewState = () => ({
        ...mapViewState(),
        position: [0, 0, approximateCameraAltitude()],
      });

      const updateDeckViewStateFromMap = () => {
        deckInstance.setProps({ viewState: currentFirstPersonViewState() });
      };

      const focusDeckCanvas = () => {
        requestAnimationFrame(() => deckCanvas.focus());
      };

      deckCanvas.addEventListener("mousedown", focusDeckCanvas);
      deckCanvas.addEventListener("touchstart", focusDeckCanvas, {
        passive: true,
      });
      deckCanvas.addEventListener("mouseenter", focusDeckCanvas);
      deckCanvas.addEventListener("mouseleave", () => {
        tooltip.style.display = "none";
      });

      let suppressMapSync = false;

      deckInstance.setProps({
        onViewStateChange: ({ viewState }) => {
          if (!viewState || suppressMapSync) {
            return;
          }
          suppressMapSync = true;
          map.jumpTo({
            center: [viewState.longitude, viewState.latitude],
            zoom: viewState.zoom,
            pitch: viewState.pitch,
            bearing: viewState.bearing,
          });
          map.once("moveend", () => {
            suppressMapSync = false;
            updateDeckViewStateFromMap();
          });
        },
        onHover: ({ object, x, y }) => {
          const content = tooltipFormatter(object);
          if (content) {
            tooltip.textContent = content;
            tooltip.style.display = "block";
            tooltip.style.left = `${Math.round(x)}px`;
            tooltip.style.top = `${Math.round(y)}px`;
          } else {
            tooltip.style.display = "none";
          }
        },
      });

      map.on("load", () => {
        map.addSource("terrainSource", {
          type: "raster-dem",
          url: `pmtiles://${pmtilesUrl}`,
          tileSize: 256,
        });

        map.setTerrain({
          source: "terrainSource",
          exaggeration: 1,
        });

        map.addLayer({
          id: "hillshadeLayer",
          type: "hillshade",
          source: "terrainSource",
          paint: {
            "hillshade-shadow-color": "#000000",
            "hillshade-highlight-color": "#ffffff",
            "hillshade-accent-color": "#888888",
          },
        });

        map.addControl(
          new maplibregl.TerrainControl({
            source: "terrainSource",
            exaggeration: 1,
          }),
        );

        const initializeTrailLayer = async () => {
          try {
            const [bounds, response] = await Promise.all([
              terrainConfigPromise,
              fetch(trailDataUrl),
            ]);
            if (!response.ok) {
              throw new Error(`Failed to load trail data: ${response.status}`);
            }
            const geojson = await response.json();
            const terrainConfig = createTerrainExtensionConfig(bounds);

            deckInstance.setProps({
              layers: [createTrailLayer(geojson, terrainConfig)],
            });
            updateDeckViewStateFromMap();
          } catch (error) {
            console.error(
              "Unable to initialize the heritage trail layer",
              error,
            );
          }
        };

        void initializeTrailLayer();
      });

      map.addControl(
        new maplibregl.NavigationControl({
          visualizePitch: true,
          showZoom: true,
          showCompass: true,
        }),
      );

      map.on("move", () => {
        if (suppressMapSync) {
          return;
        }
        updateDeckViewStateFromMap();
      });

      map.on("load", () => {
        map.getCanvas().style.pointerEvents = "none";
        map.scrollZoom.disable();
        map.dragPan.disable();
        map.dragRotate.disable();
        map.keyboard.disable();
        map.touchZoomRotate.disableRotation();
        updateDeckViewStateFromMap();
        focusDeckCanvas();
      });
    </script>
  </body>
</html>
